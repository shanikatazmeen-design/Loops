<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript for Loops</h2>
        <p id="demo"></p>
        <script>
            var fruits = ["Apple", "Banana", "Watermelon", "Mango", "Jackfruit"];
            var text = "";
            var id; 
            for (i = 0; i < fruit.length; i++) {
                text += fruits[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
